<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <title>The Plant-Based Barista</title>
</head>

<body>
  <main class="layout">
    <header class="header highlight spaced">
      <div class="header__titles">
        <a class="h2-like">
          The Plant-Based Barista
        </a>
        <h1 class="h1-like">What do you want to order? ðŸŒ±</h1>
      </div>
      <div class = "header__image">
        <img src="./assets/img/coffee.png" alt="coffee with a leaf">
      </div>
    </header>
    <section class="prices highlight spaced">
      <h2 class="visually-hidden">Price list</h2>
      <ul class="prices__list">


      </ul>
    </section>
    <section class="content spaced">
      <h2 class="title_mini">Order</h2>
        <ul class="orders">

        </ul>

          <span class="total__label">Total</span>
          <span class="total__price">&euro; <span>0,00</span></span>
        </p>
      </div>

    </section>
    <footer>
      <div class="footer__item">
        <img class = "footer__icon " src="./assets/img/home_icon.png" alt="Home icon">
        <p class = "footer__content active">Home</p>
      </div>

      <div class="footer__item">
        <img class = "footer__icon" src="./assets/img/about_icon.png" alt="About icon">
        <p class = "footer__content">About</p>
      </div>


      <div class="footer__item">
        <img class = "footer__icon" src="./assets/img/admin_icon.png" alt="Admin icon">
        <p class = "footer__content">Admin</p>
      </div>

    </footer>
  </main>

</body>

</html>
